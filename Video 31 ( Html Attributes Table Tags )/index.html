<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Table Tag</title>
</head>
<body>
    <table border="" cellspacing="0" bgcolor="lightblue">
                        <!-- Head -->
        <thead bgcolor="purple">
            <tr>
                <th>Sub </th> <th> Full Marks </th> <th> Obtain Marks</th>
            </tr>
        </thead>
                        <!-- Body -->
        <tbody>
            <tr>
                <td>Urdu</td> <td rowspan="3" bgcolor="yellow">100</td> <td>95</td>
            </tr>
            <tr>
                <td>English</td> <td>80</td>
            </tr>
            <tr>
                <td>Math</td>  <td>70</td>
            </tr>
            <tr bgcolor="red"> 
                <td>Total</td> <td align="center" >300</td> <td>245</td>
            </tr>
        </tbody>
                        <!-- Footer -->
        <tfoot bgcolor="pink">
            <tr>
                <td colspan="3">Congratulation Pass 90% Marks</td>
            </tr>
       
        </tfoot>
    </table>
</body>
</html>
