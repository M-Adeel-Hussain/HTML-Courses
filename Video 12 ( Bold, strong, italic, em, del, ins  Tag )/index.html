<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bold strong italic em del ins Tag</title>
</head>
<body> 
    
    <b>Adeel Code Guru</b> <!-- Bold Tag -->
    
    <p>Adeel Code Guru</p> <!-- paragraph Tag -->
    
    <strong>Adeel Code Guru</strong> <!-- strong Tag -->

<br> <!-- Line Break Tag -->
    <i>Adeel Code Guru</i> <!-- italic Tag -->

<br> <!-- Line Break Tag -->

    <em>Adeel Code Guru</em> <!--emphasize Tag -->

<br> <!-- Line Break Tag -->
    <del>Adeel Code Guru</del> <!-- Delete Tag -->

<br> <!-- Line Break Tag -->

    <s>Adeel Code Guru</s> <!-- strike Tag -->

<br> <!-- Line Break Tag -->

    <u>Adeel Code Guru</u> <!-- underline Tag -->

<br> <!-- Line Break Tag -->

    <ins>Adeel Code Guru</ins> <!-- inserted Tag -->

</body>
</html>
