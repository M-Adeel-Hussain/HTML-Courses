<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Small Mark Subscript & Superscript Tag</title>
</head>
<body>
    <small>Adeel Code Guru</small> <!-- Small Tag -->

    <p>Adeel Code  <small>Code</small>  Guru <mark>Adeel Code Guru</mark></p> <!-- paragraph, small & mark Tag -->

    <mark>Adeel Code Guru</mark> <!-- mark Tag -->

    <p>H <sub>2</sub> O </p> <!-- paragraph & subscript Tag -->
    superscript tag
    <p>(a+b) <sup>10</sup> + 4 </p> <!-- Paragraph & superscript Tag -->
    
       <p>(a+b) <sup>10</sup> + 4 </p> <!-- Paragraph & superscript Tag -->

</body>
</html>
