<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block & inline Element</title>
</head>
<body>
                <!-- Block level Element -->
    <h1>Block level Element</h1> 
    <h1>Adeel</h1> <div>Code</div> <p>Guru</p>
    
            <!-- inline Element -->
    <h1>Inline  Element</h1>
    <strong>Adeel code</strong> <small>Code</small> <span>Guru</span>

</body>
</html>
